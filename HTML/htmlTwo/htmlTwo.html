<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Level Two Assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note that all text fields are required.</p>

    <form action="./htmlTwoTY.html">

        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" placeholder="First Name" required>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" placeholder="Last Name" required>

        <p></p>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="name@email.com" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <p>Are you over the age of 18?</p>

        <label for="yes">Yes:</label>
        <input type="radio" name="age" id="over" value="adult">
        <label for="no">No:</label>
        <input type="radio" name="age" id="under" value="minor">

        <p>Do you have a Credit Card or PayPal?</p>
        
        <select name="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>

        <p></p>

        <input type="submit" value="Sign Up">

    </form>
</body>
</html>
